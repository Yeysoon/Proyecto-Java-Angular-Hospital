<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="nombreMedico" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="doctores.nombreMedico" name="nombreMedico">
                </div>
            </div>

            <div class="form-group row">
                <label for="especialidad" class="col-form-label col-sm-2">Especialidad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="doctores.idEspecialidades" name="especialidad">
                </div>
            </div>

            <div class="form-group row">
                <label for="licenciaMedica" class="col-form-label col-sm-2">Licencia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control"[(ngModel)]="doctores.licenciaMedica" name="licenciaMedica">
                </div>
            </div>

            <div class="form-group row">
                <label for="cargo" class="col-form-label col-sm-2">Cargo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="doctores.cargo" name="cargo">
                </div>
            </div>

            <div class="form-group row">
                <label for="turno" class="col-form-label col-sm-2">Turno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="doctores.turno" name="turno">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()'*ngIf="!doctores.idDoctores else elseBlock">Crear</button>
                   
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Actualizar</button>
                    </ng-template>
                    
                </div>
            </div>

        </form>
    </div>
</div>

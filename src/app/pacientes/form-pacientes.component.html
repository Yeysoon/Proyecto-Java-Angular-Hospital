<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form>

            <div class="form-group row">
                <label for="numeroIdentificacion" class="col-form-label col-sm-2">Numero de Identificacion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.numeroIdentificacion" name="numeroIdentificacion">
                </div>
            </div>


            <div class="form-group row">
                <label for="nombrePaciente" class="col-form-label col-sm-2">Nombre Paciente</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.nombrePaciente" name="nombrePaciente">
                </div>
            </div>

            <div class="form-group row">
                <label for="edad" class="col-form-label col-sm-2">Edad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.edad" name="edad">
                </div>
            </div>

            <div class="form-group row">
                <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.direccion" name="direccion">
                </div>
            </div>

            <div class="form-group row">
                <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.telefono" name="telefono">
                </div>
            </div>

            <div class="form-group row">
                <label for="correoElectronico" class="col-form-label col-sm-2">Correo Electronico</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.correoElectronico" name="correoElectronico">
                </div>
            </div>

            <div class="form-group row">
                <label for="sexo" class="col-form-label col-sm-2">Sexo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.sexo" name="sexo">
                </div>
            </div>

            <div class="form-group row">
                <label for="contactoEmergencia" class="col-form-label col-sm-2">Contacto Emergencia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.contactoEmergencia" name="contactoEmergencia">
                </div>
            </div>

            <div class="form-group row">
                <label for="telefonoEmergencia" class="col-form-label col-sm-2">Telefono Emergencia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="pacientes.telefonoEmergencia" name="telefonoEmergencia">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()'*ngIf="!pacientes.idPacientes else elseBlock">Crear</button>
                   
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Actualizar</button>
                    </ng-template>
                    
                </div>
            </div>

        </form>
    </div>
</div>
